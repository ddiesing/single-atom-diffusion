<script>
	 var the_circles_svg="";

		 function write_spheres(NR,NC){
		 var sphere_radius = 6.48018
		 var x_coordinate=0.0;
		 var y_coordinate=0.0;

 		 for(var i=1; i<=NR; i++ ) {
 		 for(var j=1; j<=NC; j++ ) {
			 x_coordinate=sphere_radius+((j-1)+(i-1)/2.0)*(sphere_radius*2)
			 y_coordinate=sphere_radius+1*((i-1)*sphere_radius*Math.sqrt(3))
		 the_circles_svg += "<circle class=\"B_circle fade-in two\" cx=\"" 
 		 the_circles_svg += x_coordinate
		 the_circles_svg += "\"  cy=\"" 
 		 the_circles_svg += y_coordinate
		 the_circles_svg += "\"  r=\"" 
 		 the_circles_svg +=  sphere_radius
		 the_circles_svg += "\"  />\n"
		}
	}
}


write_spheres(12,12)
document.getElementById("substrate layer B").innerHTML = the_circles_svg; 

</script>
